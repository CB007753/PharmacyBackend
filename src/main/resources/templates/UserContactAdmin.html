<!--This is a Pharmacist Page-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Contact Admin</title>
</head>
<body>

<!--Start of Header-->
<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #A8E4A0;">
    <a class="navbar-brand" th:href="@{/user/viewallorders/{status}(status='Delivered')}">PHARMA - Pharmacist</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/user/viewallorders/{status}(status='Delivered')}">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link"  th:href="@{/user/viewallbuydrugs}" > Buy Drugs </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/viewonthewayorders/{email}/{status}(email=${useremail.getUsername()},status='On The Way')}">View On the Way Orders</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/viewdeliveredorders/{email}/{status}(email=${useremail.getUsername()},status='Delivered')}" >View Order History</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/viewprofile/{email}(email=${useremail.getUsername()})}" >View Profile</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/contactadminpage}">Contact Admin</a>
            </li>

        </ul>


        <li class="nav-link">
            <a class="nav-link" th:href="@{/logout}">Log Out</a>
        </li>
    </div> <!--End of class="collapse navbar-collapse"-->

</nav>
<!--End of Header-->

<form th:action="@{/user/contactadmin}" method="post">
    <div align="center">
        <br><br>
        <div class="card mb-3">
            <div th:if="${param.contactsuccess}">
                <div class="alert alert-success">Message Sent Successfully</div>
            </div>
            <div th:if="${param.contactunsuccess}">
                <div class="alert alert-danger">Message not sent, Something went wrong !</div>
            </div>

            <div align="center">

                <div class="text-center"> <img src="https://cdn.dribbble.com/users/1064409/screenshots/3853252/media/062307e97deae5e3eda6e3b55ca439fc.jpg" width="280" class="ratio-16x9" alt="Pharma Logo"> </div>

            </div>
            <label for="msg"><h4>Contact Admin</h4></label>

            <div align="center">

                <input type="text"
                       class="form-control"
                       id="msg" name="msg"
                       placeholder="Enter your message/complaint"
                       style="height: 100px; width: 500px; text-align: center"
                       required>
                <br>

                <button type="submit" class="btn btn-success" style="width: 150px;">Send</button>
                <br><br>
            </div>

        </div>
    </div>
</form>


<!--Footer-->
<div class="card text-center">
    <div class="card-footer text-muted fixed-bottom">
        Pharma - Pharmacy Management System 2022
    </div>

</div><!--End of class="card text-center"-->
<!--End of Footer-->

</body>
</html>
